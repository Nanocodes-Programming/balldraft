<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
</head>

<body>



    <header>
        <nav>
            <span>&#9776;</span>
            <ul>
                <li class="dropdown_item-1">Item 1</li>
                <li class="dropdown_item-2">Item 2</li>
                <li class="dropdown_item-3">Item 3</li>
                <li class="dropdown_item-4">Item 4</li>
                <li class="dropdown_item-5">Item 5</li>
            </ul>
        </nav>
    </header>


    <script>

        const ul=document.querySelector('ul');
        const toggler=document.querySelector('span');

        toggler.addEventListener('click',function(){
            ul.classList.toggle('show__ul')
        })
    </script>

</body>

</html>
